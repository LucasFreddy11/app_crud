<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Items</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToCreate()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item (click)="viewItemDetails(item.id)">
        <ion-label>
          <h2>{{ item.name }}</h2>
          <p>{{ item.description }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editItem(item.id)">
          <ion-icon name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteItem(item.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
